<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Únete</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="position">
        <img class="logo-rojo" src="../assets/img/Epojé logo rojo oficial-06.png" alt="Logo rojo de Epojé eSports" >
        <nav>
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./noticias.html">Noticias</a></li>
                <li><a href="./eventos.html">Eventos</a></li>
                <li><a href="./equipo.html">Equipo</a></li>
                <li><a href="">Únete</a></li>
            </ul>
        </nav>
    </header>
    <main class="fondo-formulario">
        <form action="" class="bloque-formulario">
            <h1>Es tu momento de ser parte del juego</h1>
            <fieldset class="pregunta-1">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required placeholder="Ingresa tu nombre">
            </fieldset>
            <fieldset class="pregunta-2">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" required placeholder="Ingresa tus apellidos">
            </fieldset>
            <fieldset class="pregunta-3">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required placeholder="Ingresa tu correo">
            </fieldset>
            <fieldset class="pregunta-4">
                <label for="rol">¿Cuál será tu rol en Epojé?</label>
                <div class="radios">
                    <div class="option">
                        <input type="radio" name="rol" id="socio" value="socio"><label for="socio">Quiero ser socio</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="rol" id="proplayer" value="proplayer"><label for="proplayer">Quiero ser Pro Player</label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="pregunta-5">
                <label for="acepto"><input type="checkbox" id="acepto" required>Acepto los términos y condiciones</label>
            </fieldset>
            <button type="submit" class="comencemos">Comencemos</button>
        </form>
    </main>
    <footer>
        <div class="redes-sociales">
            <img src="../assets/img/Epojé logo blanco oficial-06.png" alt="Logotipo blanco de Epojé eSports" class="logo-blanco">
            <img src="../assets/img/Instagram logo blanco_Mesa de trabajo 1.png" alt="Logo de Instagram" class="logos-redes-2">
            <img src="../assets/img/x logo blanco_Mesa de trabajo 1.png" alt="Logo de Twitter" class="logos-redes-2">
            <img src="../assets/img/Youtube logo blanco_Mesa de trabajo 1.png" alt="Logo de Youtube" class="logos-redes">
            <img src="../assets/img/Discord logo blanco_Mesa de trabajo 1.png" alt="Logo de Discord" class="logos-redes">
        </div>
        <div>
            <p>Epojé Corp. Todos los derechos reservados. 2024</p>
            <p>Lima, Perú</p>
        </div>
    </footer>
</body>
</html>
